<!-- A Lightbox is basically a slider (carousel) inside of a modal.

  Todos: fix active class (when you click on a photo, carousel in modal reverts to first slide) 
 *solution: added data-slide-to and data-target to imgs
-->
<div style="padding: 45px;"></div>

<div class="container">
  <div class="row d-flex flex-wrap align-items-center" data-toggle="modal" data-target="#lightbox">
      <div *ngFor="let img of galleryImgs,let i = index" data-target="#indicators" class="{{ (i == 0) ? 'active' : '' }}" attr.data-slide-to="{{i}}" class="col-12 col-md-6 col-lg-3">  
        <img src="{{img.src}}" alt="{{img.description}}" /> 
      </div>
  </div>

  
  
  <!-- Modal -->
  <div class="modal fade" id="lightbox" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <button type="button" class="close text-right p-2" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <div id="indicators" class="carousel slide" data-interval="false">
    <ol class="carousel-indicators">
      <li *ngFor="let img of galleryImgs,let i = index" data-target="#indicators" class="{{ (i == 0) ? 'active' : '' }}" attr.data-slide-to="{{i}}">
    </ol>
    <div class="carousel-inner">
      
      <div *ngFor="let img of galleryImgs,let i = index" class="carousel-item {{ (i == 0) ? 'active' : '' }}">
        <div  style="height: 100%; width: 100%;">
          <img class="d-block " style="object-fit: contain; width: 100%;" src="{{img.src}}" alt="{{img.description}}" /> 
        </div>  
      </div>
    </div>
    <a class="carousel-control-prev" href="#indicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#indicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
      </div>
    </div>
  </div>
                           </div>

                           <div style="padding: 25px;"></div>
